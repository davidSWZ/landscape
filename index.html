<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="landscape.css">
  </head>
  <body>
    <div class="box">
      <div class="sky">
        <div class="sun"></div>
        <div class="nuage">
          <div class="bump1"></div>
          <div class="bump2"></div>

        </div>
      </div>

      <div class="ground">
        <div class="ground-copy"></div>
        <div class="montain"></div>
        <div class="montain-shadow"></div>
        <div class="tree t1">
          <div class="branch"></div>
          <div class="trunk"></div>
        </div>
        <div class="tree t2">
          <div class="branch"></div>
          <div class="trunk"></div>
        </div>
      </div>
    </div>
  </body>
</html>
